<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="regst.css">
  <title>Register</title>
</head>

<body>
  <div class="content">
    <a href="../index.html">Voltar</a>
    <form>
      <label>
        Nome:
        <input name="nome" placeholder="Ex: José">
      </label>
      <label>
        Sobrenome:
        <input name="sobrenome" placeholder="Ex: da Silva Pereira">
      </label>
      <br>
      <fieldset>
        <legend>Sexo:</legend>
        <label>
          <input name="sexo" type="radio" value="feminino">
          Feminino
        </label>
        <label>
          <input name="sexo" type="radio" value="masculino">
          Masculino
        </label>
      </fieldset>
      <label>
        Data de nascimento:
        <input name="birthdate" type="date">
      </label>
      <label>
        Estado:
        <select name="estado">
          <option value="null"></option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </label>
      <br>
      <label>
        Nome de usuário:
        <input name="username" placeholder="Ex: JoseSilvaP">
      </label>
      <br>
      <label>
        Endereço de E-mail:
        <input name="email" placeholder="Ex: JoseS.Pereira@gmail.com" size="22">
      </label>
      <br>
      <label>
        Senha:
        <input name="password" type="password">
      </label>
      <label>
        Confirme a senha:
        <input name="password" type="password">
      </label>
      <br>
      <div class="buttons">
        <button>Enviar</button>
      </div>
    </form>
  </div>
</body>

</html>
